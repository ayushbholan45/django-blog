{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left sidebar -->
    <!-- Load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h3>Add New User</h3>
        
        <form action="{% url 'add_user' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class=" btn btn-warning" >Submit</button>
        </form>
        {% else %}
        <h5>You dont have a permission to view this page</h5>
        {% endif%}
        <br>
    </div>
</div>

{% endblock %}
